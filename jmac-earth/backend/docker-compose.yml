# =============================================================================
# DOCKER COMPOSE - JMAC Earth Development Environment
# =============================================================================
# Servicios:
# - postgres: Base de datos PostgreSQL
# - pgadmin: Interfaz web para gestionar PostgreSQL (opcional)
# 
# Uso:
#   docker-compose up -d        # Iniciar servicios
#   docker-compose down         # Detener servicios
#   docker-compose logs -f      # Ver logs
# =============================================================================

version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: jmac_earth_postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jmac_earth_dev
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "5432:5432"
    
    volumes:
      # Persistir datos de la DB
      - postgres_data:/var/lib/postgresql/data
      # Script de inicializaci√≥n (crea DB de test)
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    
    networks:
      - jmac_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # pgAdmin (Interfaz web para PostgreSQL) - OPCIONAL
  # =============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jmac_earth_pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jmac.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    
    ports:
      - "5050:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    networks:
      - jmac_network
    
    depends_on:
      - postgres
    
    # Para conectar desde pgAdmin:
    # Host: postgres
    # Port: 5432
    # Username: postgres
    # Password: postgres

# =============================================================================
# Volumes (datos persistentes)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# =============================================================================
# Network
# =============================================================================
networks:
  jmac_network:
    driver: bridge